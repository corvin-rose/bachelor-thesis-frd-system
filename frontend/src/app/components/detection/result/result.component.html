<div *ngIf="result" class="content">
  <h2>Ergebnis</h2>

  <em [class]="isFake() ? 'fake' : 'real'">{{ result.input_text }}</em>

  <p><strong>Wahrscheinlicheiten</strong></p>
  <table>
    <tr>
      <td>{{ isFake() ? "Fake" : "Real" }}</td>
      <td class="bar">
        <mat-progress-bar
          id="primary-bar"
          mode="determinate"
          [value]="resultProbability()"
        ></mat-progress-bar>
      </td>
      <td id="primary-hint" class="hint">
        <span>{{ resultProbability() }}%</span>
      </td>
    </tr>
    <tr>
      <td>{{ isFake() ? "Real" : "Fake" }}</td>
      <td class="bar">
        <mat-progress-bar
          id="secondary-bar"
          class="faded"
          mode="determinate"
          [value]="100 - resultProbability()"
        ></mat-progress-bar>
      </td>
      <td id="secondary-hint" class="hint">
        <span>{{ round(100 - resultProbability()) }}%</span>
      </td>
    </tr>
  </table>
</div>
