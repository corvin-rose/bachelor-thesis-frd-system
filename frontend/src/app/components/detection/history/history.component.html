<div class="content">
  <div *ngIf="history.length !== 0; else noHistory">
    <mat-list>
      <mat-list-item matRipple *ngFor="let item of history" class="history-item"
        ><span>{{ item }}</span>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          class="no-hover no-ripple"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>LÃ¶schen</span>
          </button>
        </mat-menu>
      </mat-list-item>
    </mat-list>
  </div>

  <ng-template #noHistory>
    <div class="no-history">
      <p>Keine Historie</p>
    </div>
  </ng-template>
</div>
